<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestion des Conf√©rences Scientifiques</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Add Rapport</div>
                        <div class="panel-body">
                            <form action="/prof/addrapport" th:action="@{/prof/addrapport}" th:object="${rapportModel}" method="post" enctype="multipart/form-data" >
                               <input type="hidden" th:field="*{papier}"  />
                               
                               
                                <div class="form-group">
                                    <label for="inputLieu">type du rapport</label>
                                    <select th:field="*{type}" name="type" class="selectpicker"
                                                    data-style="btn-primary">
                                                 <option th:each="state : ${T(com.fsk.glc.entities.RapportType).values()}"
												          th:value="${state}" 
												          th:text="${state}">
												  </option>
                                     </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputpapier">Rapoort</label>
                                    <input type="file" class="form-control" id="inputfile" th:field="*{file}" name="file" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('file')}" th:errors="*{file}">Erreur ***</span>
                                </div>
                                <div class="text-right">
                                    <a href="/conference" th:href="@{/conference}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
