<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les conferences</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Conferences <a th:href="@{/conference/addconf}" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Titre</th>
                                    <th>Programme</th>
                                    <th>Lieu</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            <div th:if="!${#lists.isEmpty(conferences)}">
                                <tr th:each = "conf : ${conferences}">
                                    <td th:text = "${conf.titre}"></td>
                                    <td> <a th:text="${conf.nameprogfile}" th:href="${'/conference/downloadprogramme/'+conf.id}"></a></td>
                                    <td th:text = "${conf.lieu}"></td>
                                    <td th:text = "${conf.dateconf}"></td>
                                    
                                    <td>
								          <li class="dropdown"> <a href="#" class="dropdown-toggle btn btn-success" data-toggle="dropdown">action<span class="caret"></span></a>
									          <ul class="dropdown-menu" role="menu" style="min-width: 210px;">
									            <li><a th:href="${'/conference/delete/'+ conf.id}" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></li>
									            <li><a th:if="${conf.programme == null}" th:href="${'/conference/updateconf/'+ conf.id}" class="btn btn-success">ajouter programme</a></li>
									            <li><a th:href="${'/conference/getpapers/'+ conf.id}" class="btn btn-success">les papiers</a></li>
									            <li><a th:href="${'/conference/affecter/'+ conf.id}" class="btn btn-success">affecter des papiers au comité</a></li>
									            <li><a th:href="${'conference/addproftocomite/'+ conf.id}" class="btn btn-success">ajouter des profs au comité</a></li>
									            <li><a th:href="${'conference/getpapersfinals/'+ conf.id}" class="btn btn-success">les versions finales</a></li>
									          </ul>
								        </li>
                                    </td>
                                </tr>
                            </div>
                            <div th:if="${#lists.isEmpty(conferences)}">
                                <tr>
                                    <td>No conference exists!</td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
