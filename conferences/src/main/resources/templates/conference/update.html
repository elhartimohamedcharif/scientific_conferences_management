<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestion des Conférences Scientifiques</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">mettre a jour vos coordonées</div>
                        <div class="panel-body">
                            <form action="/conference/update" th:action="@{/conference/update}" th:object="${ad}" method="post">
                                <div class="form-group">
                                    <label for="inputfirstName">FirstName</label>
                                    <input type="text" class="form-control" id="inputfirstName" placeholder="firstName" th:field="*{firstName}" name="irstName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">erreur ***</span>
                                </div>
                                 <div class="form-group">
                                    <label for="inputlastName">lastName</label>
                                    <input type="text" class="form-control" id="inputlastName" placeholder="lastName" th:field="*{lastName}" name="lastName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">erreur ***</span>
                                </div>
                                 <div class="form-group">
                                    <label for="inputusername">username</label>
                                    <input type="text" class="form-control" id="inputusername" placeholder="username" th:field="*{username}" name="username" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">erreur ***</span>
                                </div>
                                 <div class="form-group">
                                    <label for="inputfpassword">password</label>
                                    <input type="password" class="form-control" id="inputpassword" placeholder="password" th:field="*{password}" name="password" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">erreur ***</span>
                                </div>
                                 <div class="form-group">
                                    <label for="inputemail">email</label>
                                    <input type="text" class="form-control" id="inputemail" placeholder="firstName" th:field="*{email}" name="email" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">erreur ***</span>
                                </div>
                                <div class="text-right">
                                    <a href="/conference" th:href="@{/conference}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
