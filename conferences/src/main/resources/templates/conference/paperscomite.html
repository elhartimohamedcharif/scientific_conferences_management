<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les papiers</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>titre</th>
                                    <th>papier</th>
                                    <th>etat</th>                           
                                    <th>auteur</th>
                                    <th>confÃ©rence</th>
                                    <th>rapport</th>
                                </tr>
                            </thead>
                            <tbody>
                            <div th:if="!${#lists.isEmpty(papers)}">
                                <tr th:each = "pap : ${papers}">
                                    <td th:text = "${pap.id}"></td>
                                    <td th:text = "${pap.titre}"></td>
                                    <td> <a th:text="${pap.nameprogfile}" th:href="${'/prof/downloadpapierparprof/'+pap.id}"></a></td>
                                    <td th:text = "${pap.etat}"></td>
                                    <td th:text = "${pap.auteur.firstName} + ' '+ ${pap.auteur.lastName}"></td>
                                     <td th:text = "${pap.conference.titre}"></td>
                                    <!-- <td th:if="${pap.rapport != null}" th:text = "${pap.rapport.id}"></td> -->
                                    <td> <a th:if="${pap.rapport != null}" th:text="${pap.rapport.namerapportfile}"  th:href="${'/prof/downloadrapport/'+pap.rapport.id}"></a>
                                    	<a th:if="${pap.rapport == null}" th:href="${'/prof/addrapport/'+pap.id}" class="btn btn-success">ajouter un rapport</a>
                                    </td>
                                </tr>
                            </div>
                            <div th:if="${#lists.isEmpty(papers)}">
                                <tr>
                                     <td>pas de papiers!</td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
