<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestion des Conf√©rences Scientifiques</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">affecter</div>
                        <div class="panel-body">
                            <form action="/conference/addproftocomite" th:action="@{/conference/addproftocomite}" th:object="${comiteprof}" method="post">
                              <input type="hidden" th:field="*{conference}"  />
                                <div class="form-group">
                                    <label for="selectpap">les profs</label>
                                    <select th:field="*{profs}" multiple="multiple">
									  <option th:each="pro : ${professeurs}" 
									          th:value="${pro.id}" 
									          th:text="${pro.firstName} + ' '+ ${pro.lastName}">professeur</option>
									</select>
                                </div>
                                
                                <div class="text-right">
                                    <a href="/conference" th:href="@{/conference}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
